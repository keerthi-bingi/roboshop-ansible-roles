- name: Enable nginx 1.24
  ansible.builtin.command: dnf module enable nginx:1.24 -y

- name: Install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Remove default nginx content
  ansible.builtin.command: rm -rf /usr/share/nginx/html/*

- name: delete frontend zip file
  ansible.builtin.file:
    path: /tmp/frontend.zip
    state: absent

- name: download frontend
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /tmp/frontend.zip

- name: unarchive frontend
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Remove default code
  ansible.builtin.file:
    path: /etc/nginx/nginx.conf
    state: absent

- name: Create reverse proxy
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: start and enable nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes